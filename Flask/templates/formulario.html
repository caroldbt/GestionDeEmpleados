<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container my-3 py-5">
        <h1 class="display-4 text-center pb-3">Calculadora de Salario</h1>
        <form class="row g-2 px-5" action="/calcular" method="post">
             <label class="form-label" for="nombre">Nombre:</label><br> 
             <input class="form-control form-control-sm"  type="text" id="nombre"
                name="nombre"><br> 
            <label class="form-label" for="edad">Edad:</label><br>
             <input class="form-control form-control-sm" type="number" id="edad" name="edad"><br>
            <label class="form-label" for="salario_base">Salario Base:</label><br>
            <input class="form-control form-control-sm" type="number" id="salario_base"
                name="salario_base"><br>
            <label class="form-label" for="tipo_empleado">Tipo de Empleado:</label><br> 
            <select class="form-select" id="tipo_empleado"
                name="tipo_empleado">
                <option value="empleado">Empleado</option>
                <option value="gerente">Gerente</option>
            </select><br> 
            <label class="form-label" for="bono">Bono (solo para gerentes):</label><br> 
            <input class="form-control form-control-sm" type="number" id="bono"
                name="bono" step="any" disabled><br> 
            <input class="btn btn-primary mb-3" type="submit" value="Calcular">
        </form>
    </div>
    <script> document.getElementById('tipo_empleado').addEventListener('change', function () { var bonoInput = document.getElementById('bono'); if (this.value === 'gerente') { bonoInput.disabled = false; } else { bonoInput.disabled = true; } }); </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
